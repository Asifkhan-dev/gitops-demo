apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: demo-vm
spec:
  running: true
  terminationGracePeriodSeconds: 180
	dataVolumeTemplates:
	- metadata:
	    name: demo-vm-ds-fedora
	  spec:
	    sourceRef:
	      kind: DataSource
	      name: fedora
	      namespace: openshift-virtualization-os-images
	    storage:
	      resources: {}
  template:
    spec:
      domain:
        devices:
          rng: {}
        resources:
          requests:
            memory: 1024M
      volumes:
      - dataVolume:
          name: demo-vm-ds-fedora
        name: demo-vm-ds-fedora
      - cloudInitNoCloud:
          userData: |-
            #cloud-config
						user: fedora
            password: fedora
            chpasswd: { expire: False }
        name: cloudinitdisk
